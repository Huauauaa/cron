<div>
  <form data-el="type" class="cron-type">
    <div class="type-item">
      <input type="radio" name="cronType" id="second" value="second" />
      <label for="second">秒</label>
    </div>

    <div class="type-item">
      <input type="radio" name="cronType" id="minute" value="minute" />
      <label for="minute">分</label>
    </div>

    <div class="type-item">
      <input type="radio" name="cronType" id="year" value="year" />
      <label for="year">年</label>
    </div>
  </form>

  <div class="content" data-element="content"></div>
</div>
